# http://p6spy.readthedocs.io/en/latest/configandusage.html
appender=com.p6spy.engine.spy.appender.Slf4JLogger
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=time: %(executionTime)ms, %(category), connection: %(connectionId), query: %(sqlSingleLine)
#list of categories to exclude: error, info, batch, debug, statement, commit, rollback, result and resultset are valid values
excludecategories=info,debug,result,resultset,batch
# (default is 0)
executionThreshold=0
